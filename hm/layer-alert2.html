<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>layer的使用</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../layer/layer.js"></script>
	</head>

	<body>
		<div>
			<button id="btn1">信息框例1</button>
			<button id="btn2">信息框例2</button>
			<button id="btn3">信息框例3</button>
			<button id="btn4">信息框例4</button>
			<button id="btn5">信息框例5</button>
			<button id="btn6">页面层自定义</button>
		</div>
		<div>
			<button id="btn7">页面层-佟丽娅</button>
			<button id="btn8">iframe-子父操作</button>
			<button id="btn9">iframe-多媒体</button>
			<button id="btn10">iframe-禁滚动条</button>
			<button id="btn11">加载层-默认</button>
			<button id="btn12">加载层-风格2</button>
		</div>
		<div>
			<button id="btn13">加载层-风格3</button>
			<button id="btn14">加载层-风格4</button>
			<button id="btn15">加载层-打酱油</button>
			<button id="btn16">tips层-上</button>
			<button id="btn17">tips层-右</button>
			<button id="btn18">tips层-下</button>
		</div>
		<div>
			<button id="btn19">tips层-左</button>
			<button id="btn20">tips层-允许多个</button>
			<button id="btn21">其他演示-默认prompt</button>
			<button id="btn22">其他演示-屏蔽浏览器滚动条</button>
			<button id="btn23">其他演示-弹出即全屏</button>
			<button id="btn24">其他演示-正上方</button>
		</div>
	</body>
	<script type="text/javascript">
		$('#btn1').click(function() {
			//信息框-例1
			layer.alert('见到你真的很高兴', { icon: 6 });
		});
		$('#btn2').click(function() {
			//信息框-例2
			layer.msg('你确定你很帅么？', {
				time: 0 //不自动关闭
					,
				btn: ['必须啊', '丑到爆'],
				yes: function(index) {
					layer.close(index);
					layer.msg('雅蠛蝶 O.o', {
						icon: 6,
						btn: ['嗷', '嗷', '嗷']
					});
				}
			});
		});
		$('#btn3').click(function() {
			//信息框-例3
			layer.msg('这是最常用的吧');
		});
		$('#btn4').click(function() {
			//信息框-例4
			layer.msg('不开心。。', { icon: 5 });
		});
		$('#btn5').click(function() {
			//信息框-例5
			layer.msg('玩命卖萌中', function() {
				//关闭后的操作
			});
		});
		$('#btn6').click(function() {
			//页面层-自定义
			layer.open({
				type: 1,
				title: false,
				closeBtn: 0,
				shadeClose: true,
				skin: 'yourclass',
				content: '自定义HTML内容'
			});
		});
		$('#btn7').click(function() {
			//页面层-佟丽娅
			layer.open({
				type: 1,
				title: false,
				closeBtn: 0,
				area: '516px',
				skin: 'layui-layer-nobg', //没有背景色
				shadeClose: true,
				content: $('#tong')
			});
		});
		$('#btn8').click(function() {
			//iframe层-父子操作
			layer.open({
				type: 2,
				area: ['700px', '530px'],
				fixed: false, //不固定
				maxmin: true,
				content: 'test/iframe.html'
			});
		});
		$('#btn9').click(function() {
			//iframe层-多媒体
			layer.open({
				type: 2,
				title: false,
				area: ['630px', '360px'],
				shade: 0.8,
				closeBtn: 0,
				shadeClose: true,
				content: '//player.youku.com/embed/XMjY3MzgzODg0'
			});
			layer.msg('点击任意处关闭');
		});
		$('#btn10').click(function() {
			//iframe层-禁滚动条
			layer.open({
				type: 2,
				area: ['360px', '500px'],
				skin: 'layui-layer-rim', //加上边框
				content: ['mobile/', 'no']
			});
		});
		$('#btn11').click(function() {
			//加载层-默认风格
			layer.load();
			//此处演示关闭
			setTimeout(function() {
				layer.closeAll('loading');
			}, 2000);
		});
		$('#btn12').click(function() {
			//加载层-风格2
			layer.load(1);
			//此处演示关闭
			setTimeout(function() {
				layer.closeAll('loading');
			}, 2000);
		});
		$('#btn13').click(function() {
			//加载层-风格3
			layer.load(2);
			//此处演示关闭
			setTimeout(function() {
				layer.closeAll('loading');
			}, 2000);
		});
		$('#btn14').click(function() {
			//加载层-风格4
			layer.msg('加载中', {
				icon: 16,
				shade: 0.01
			});
		});
		$('#btn15').click(function() {
			//打酱油
			layer.msg('尼玛，打个酱油', { icon: 4 });
		});
		$('#btn16').click(function() {
			//tips层-上
			layer.tips('上', '#id或者.class', {
				tips: [1, '#0FA6D8'] //还可配置颜色
			});
		});
		$('#btn17').click(function() {
			//tips层-右
			layer.tips('默认就是向右的', '#id或者.class');
		});
		$('#btn18').click(function() {
			//tips层-下
			layer.tips('下', '#id或者.class', {
				tips: 3
			});
		});
		$('#btn19').click(function() {
			//tips层-左
			layer.tips('左边么么哒', '#id或者.class', {
				tips: [4, '#78BA32']
			});
		});
		$('#btn20').click(function() {
			//tips层-不销毁之前的
			layer.tips('不销毁之前的', '#id或者.class', {
				tipsMore: true
			});
		});
		$('#btn21').click(function() {
			//默认prompt
			layer.prompt(function(val, index) {
				layer.msg('得到了' + val);
				layer.close(index);
			});
		});
		$('#btn22').click(function() {
			//屏蔽浏览器滚动条
			layer.open({
				content: '浏览器滚动条已锁',
				scrollbar: false
			});
		});
		$('#btn23').click(function() {
			//弹出即全屏
			var index = layer.open({
				type: 2,
				content: 'http://layim.layui.com',
				area: ['320px', '195px'],
				maxmin: true
			});
			layer.full(index);
		});
		$('#btn24').click(function() {
			//正上方
			layer.msg('灵活运用offset', {
				offset: 't',
				anim: 6
			});
		});
	</script>

</html>
